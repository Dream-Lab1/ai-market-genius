<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request AI Report - AI Market Genius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Request Your AI Market Report</h1>
        <p>Fill in the details and get your AI-generated business strategy.</p>
    </header>

    <section class="request-form">
        <form id="report-form">
            <label for="business-name">Business Name:</label>
            <input type="text" id="business-name" required>

            <label for="industry">Industry:</label>
            <input type="text" id="industry" required>

            <label for="transaction">Transaction ID (from Payment):</label>
            <input type="text" id="transaction" required>

            <button type="submit">Generate Report</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 AI Market Genius. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
